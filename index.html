<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Streamroot product test </title>
    </head>

    <body>
      <h2> <strong> <center> Webpage streamroot </h2> </strong> </center>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
      <video id="video"></video>
      <script>
          if(Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('http://wowza-test.streamroot.io/liveOrigin/sintel-live.smil/playlist.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED,function() {
              video.play();
            });
          }

          else if (video.canPlayType('application/vnd.apple.mpegurl')) {
             video.src = 'http://wowza-test.streamroot.io/liveOrigin/sintel-live.smil/playlist.m3u8';
             video.addEventListener('canplay',function() {video.play();});
          }
    </script> 
    </body>
</html>
